<script type="text/javascript">
function total()
{
var a = document.getElementById("rrp_exc");
var b = document.getElementById("quantity");
var e = document.getElementById("length");


var f = b.value * e.value;
var g = (b.value/a.value)*100;
var kl = g.toFixed(2);
document.getElementById("total").value=f;
document.getElementById("per").value=kl;
}
</script>
