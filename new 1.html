<!DOCTYPE html>
<html>

<script type="text/javascript">
function total()
{
var a = document.getElementById("rrp_exc");
var b = document.getElementById("quantity");
var e = document.getElementById("length");
if(a.value=="")
{
a.value = 0;
}
if(b.value=="")
{
b.value = 1;
}
if(e.value=="")
{
e.value = 1;
}
var f = b.value * e.value;
var g = (b.value/a.value)*100;
var kl = g.toFixed(2);
document.getElementById("total").value=f;
document.getElementById("per").value=kl;
}
</script>

<table>
<input type="text" name=""  value="" >
<input type="text" name="" id="rrp_exc" value="" onkeyup="total()">
<input type="text" id="quantity" name="" value="" onkeyup="total()">
<input type="text" id="length" name="" value="" onkeyup="total()">
<input type="text" name="" id="total" value="">
<input type="text" name="" id="per" value=""></table>
</html>
